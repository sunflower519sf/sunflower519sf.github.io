<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年倒計時和煙火</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">

    
</head>
<body>
    
    
    <div class="content-wrapper">
        


        <p class="header">新年倒計時</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">天</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">小時</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">分</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">秒</div>
            </div>
        </div>
        
    </div>

    

    <canvas id="canvas" style="position:absolute;width:100%;height:100%;z-index:99"></canvas>
    <canvas style="position:absolute;width:100%;height:100%;z-index:100" class="canvas" ></canvas>
    <div class="overlay">
    <div class="tabs">
        <div class="tabs-labels"><span class="tabs-label">Commands</span><span class="tabs-label">Info</span><span class="tabs-label">Share</span></div>

        <div class="tabs-panels">
        <ul class="tabs-panel commands">
        </ul>
        </div>
    </div>
    </div>


    
    <audio id="myAudio" src="https://github.com/sunflower519sf/sunflower519sf.github.io/blob/main/audio/audio1.MP3?raw=true" type="audio/mpeg" controls autoplay loop>你的瀏覽器不支援音樂</audio>
    <button id="audioButton">
        <img id="audioImage" src="./assets/play.png" alt="Play" width="50" height="50">
    </button>
    <div class="fireworks-container" style="background-image: url(./assets/taipei.jpg);"></div>


    <script src="./js/fireworks.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
